<div class="title">Hybrid Form (Reactive Form with Signal Elements)</div>

<form [formGroup]="form" class="name-form">

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>First Name</mat-label>
    <input matInput formControlName="firstName" placeholder="Enter first name" required />
    <mat-error *ngIf="form.get('firstName')?.errors?.['required']">
      First Name is required
    </mat-error>
    <mat-error *ngIf="form.get('firstName')?.errors?.['minlength']">
      Minimum 3 characters
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Last Name</mat-label>
    <input matInput formControlName="lastName" placeholder="Enter last name" required />
    <mat-error *ngIf="form.get('lastName')?.errors?.['required']">
      Last Name is required
    </mat-error>
    <mat-error *ngIf="form.get('lastName')?.errors?.['minlength']">
      Minimum 3 characters
    </mat-error>
  </mat-form-field>


  @if (form.valid) {
  <div class="response-container">
    <div class="greeting-title">ðŸ‘‹ Hello!</div>
    <div class="greeting-name">
      {{ form.get('firstName')?.value }} {{ form.get('lastName')?.value }}
    </div>
  </div>
  }

</form>
